<template id="action-button-template">
  <style>
    /* This is the only workaround I could think of (besides having a duplicate copy of the needed styles) */
    @import url('../styles/base.css');

    .container {
      display: inline-flex;
      flex-direction: column-reverse;
      align-items: center;
      justify-content: center;
    }

    .button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.375rem;
      margin: 0.75rem;
      margin-top: 0;
      outline: none;
      border: none;
      background-color: transparent;
    }

    .button::before {
      content: '';
      position: absolute;
      z-index: -1;
      width: 0;
      height: 0;
      border-radius: 50%;
      background-color: var(--color-grey);
      opacity: 0;
      transition: all 0.3s var(--curve-standard);
      transition-property: width, height, opacity;
      will-change: width, height, opacity;
    }

    .button:active::before {
      width: 3rem;
      height: 3rem;
      opacity: 0.3;
    }

    .button .icon-container {
      width: 2.25rem;
      height: 2.25rem;
      fill: var(--color-grey);
      transition: fill 0.3s var(--curve-standard);
      will-change: fill;
    }

    .button:focus .icon-container {
      fill: var(--color-primary-light);
    }

    .button:hover .icon-container {
      fill: var(--color-primary);
    }

    .button:active .icon-container {
      fill: var(--color-primary-dark);
    }

    .label {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      font-size: 0.8em;
      border-radius: var(--corner-radius);
      color: var(--font-color-light);
      background-color: var(--font-color-dark);
      opacity: 0;
      transition: opacity 0.3s var(--curve-sharp);
    }

    .button:hover ~ .label {
      opacity: 0.7;
    }
  </style>

  <div class="container">
    <button class="button">
      <svg class="icon-container" viewBox="0 0 24 24">
        <path class="icon" d="" />
      </svg>
    </button>
    <p class="label"></p>
  </div>
</template>

<script src="action-button.js"></script>
