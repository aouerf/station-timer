<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Station Timer</title>
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/index.css">
  </head>

  <!-- Hidden initially -->
  <body class="hide">

    <main>
      <!-- The counter will act as an Exit button at the end -->
      <h1 id="counter" title="Exit"></h1>
      <div id="progress"></div>
      <h2 id="info"></h2>
    </main>

    <!-- An Action Button should ideally be a Custom Element, but v1 of the API is not currently supported (Electron v1.4.13) -->
    <div class="action-buttons">

      <div>
        <button id="pause">
          <svg viewBox="0 0 24 24">
            <path d="M14,19H18V5H14M6,19H10V5H6V19Z" />
          </svg>
        </button>
        <p>Pause</p>
      </div>

      <!-- Hidden initially -->
      <div style="display: none">
        <button id="restart">
          <svg viewBox="0 0 24 24">
            <path d="M13,3A9,9 0 0,0 4,12H1L4.89,15.89L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3M12,8V13L16.28,15.54L17,14.33L13.5,12.25V8H12Z" />
          </svg>
        </button>
        <p>Restart</p>
      </div>

      <div>
        <button id="mute-on">
          <svg viewBox="0 0 24 24">
              <path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z" />
          </svg>
        </button>
        <p>Mute</p>
      </div>
      <!-- Hidden initially -->
      <div style="display: none">
        <button id="mute-off">
          <svg viewBox="0 0 24 24">
              <path d="M12,4L9.91,6.09L12,8.18M4.27,3L3,4.27L7.73,9H3V15H7L12,20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.77C15.38,20.45 16.63,19.82 17.68,18.96L19.73,21L21,19.73L12,10.73M19,12C19,12.94 18.8,13.82 18.46,14.64L19.97,16.15C20.62,14.91 21,13.5 21,12C21,7.72 18,4.14 14,3.23V5.29C16.89,6.15 19,8.83 19,12M16.5,12C16.5,10.23 15.5,8.71 14,7.97V10.18L16.45,12.63C16.5,12.43 16.5,12.21 16.5,12Z" />
          </svg>
        </button>
        <p>Unmute</p>
      </div>

      <div>
        <button id="exit">
          <svg viewBox="0 0 24 24">
            <path d="M19,3H5C3.89,3 3,3.89 3,5V9H5V5H19V19H5V15H3V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M10.08,15.58L11.5,17L16.5,12L11.5,7L10.08,8.41L12.67,11H3V13H12.67L10.08,15.58Z" />
          </svg>
        </button>
        <p>Exit</p>
      </div>

    </div>

    <script>
      require('../renderers/index.js');
    </script>
  </body>
</html>
