<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Station Timer</title>
    <link rel="stylesheet" href="../styles/_base.css">
    <link rel="stylesheet" href="../styles/index.css">
  </head>

  <!-- Hidden initially -->
  <body class="hide">

    <main>
      <!-- The counter will act as an Exit button at the end -->
      <h1 id="counter" title="Exit"></h1>
      <div id="progress"></div>
      <h2 id="info"></h2>
    </main>

    <!-- An Action Button should ideally be a Custom Element, but v1 of the API is not currently supported (Electron v1.4.13) -->
    <div class="action-buttons">

      <div>
        <button id="pause">
          <svg viewBox="0 0 24 24">
            <path d="M14,19H18V5H14M6,19H10V5H6V19Z" />
          </svg>
        </button>
        <p>Pause</p>
      </div>

      <!-- Hidden initially -->
      <div style="display: none">
        <button id="restart">
          <svg viewBox="0 0 24 24">
            <path d="M13,3A9,9 0 0,0 4,12H1L4.89,15.89L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3M12,8V13L16.28,15.54L17,14.33L13.5,12.25V8H12Z" />
          </svg>
        </button>
        <p>Restart</p>
      </div>

      <div>
        <button id="exit">
          <svg viewBox="0 0 24 24">
            <path d="M19,3H5C3.89,3 3,3.89 3,5V9H5V5H19V19H5V15H3V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M10.08,15.58L11.5,17L16.5,12L11.5,7L10.08,8.41L12.67,11H3V13H12.67L10.08,15.58Z" />
          </svg>
        </button>
        <p>Exit</p>
      </div>

    </div>

    <script>
      require('../renderers/index.js');
    </script>
  </body>
</html>
